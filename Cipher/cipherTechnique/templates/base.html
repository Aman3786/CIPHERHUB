<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>
        {% block titu %} {% endblock titu %}
    </title>
</head>

        <div class='text-center'>
            <h2 class="text-capitalize">
                <Strong class="text-info fw-bolder">Cipher</Strong>Hub</h2>
            <small class='text-dark text-capitalize fst-italic'>One Place to use many ciphers..</small>
            <hr class="text-info fw-bold">
        </div>

        {% block content %} {% endblock content %}

        <footer class="text-muted text-center">
            <p class="text-dark fw-bolder fst-italic">© 2021–2022 CipherHub</p>
        </footer>


    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>

</html>
